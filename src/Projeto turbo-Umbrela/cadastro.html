    <main>
      <div class="cadastro-box">
        <h1>Crie sua conta</h1>
        <form>
          <input type="text" placeholder="Nome completo" required />
          <input type="email" placeholder="E-mail" required />
		  <input type="int" placeholder="Número de telefone" required />
          <input type="date" placeholder="Data de nascimento" required />
          <input type="password" placeholder="Criar senha" required />
          <input type="password" placeholder="Confirmar senha" required />
          <input type="text" placeholder="CPF" maxlength="14" required />
          <input type="text" placeholder="Número do cartão" maxlength="16" required />
          <input type="text" placeholder="CVV" maxlength="3" required />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
